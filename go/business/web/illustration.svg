<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background circles -->
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="500" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="150" r="50" fill="rgba(255,255,255,0.1)"/>

  <!-- Main building group -->
  <g id="buildings">
    <!-- Building 1 -->
    <rect x="150" y="300" width="100" height="200" fill="rgba(255,255,255,0.9)" stroke="rgba(100,100,200,0.3)" stroke-width="2"/>
    <rect x="165" y="320" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="205" y="320" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="165" y="360" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="205" y="360" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="165" y="400" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="205" y="400" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="165" y="440" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="205" y="440" width="20" height="25" fill="rgba(37,99,235,0.5)"/>
    <rect x="180" y="470" width="30" height="30" fill="rgba(37,99,235,0.8)"/>

    <!-- Building 2 (taller) -->
    <rect x="270" y="200" width="120" height="300" fill="rgba(255,255,255,0.85)" stroke="rgba(100,100,200,0.3)" stroke-width="2"/>
    <rect x="290" y="220" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="340" y="220" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="290" y="270" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="340" y="270" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="290" y="320" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="340" y="320" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="290" y="370" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="340" y="370" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="290" y="420" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="340" y="420" width="25" height="30" fill="rgba(124,58,237,0.5)"/>
    <rect x="305" y="465" width="40" height="35" fill="rgba(124,58,237,0.8)"/>

    <!-- Building 3 -->
    <rect x="410" y="320" width="90" height="180" fill="rgba(255,255,255,0.9)" stroke="rgba(100,100,200,0.3)" stroke-width="2"/>
    <rect x="425" y="340" width="18" height="23" fill="rgba(16,185,129,0.5)"/>
    <rect x="463" y="340" width="18" height="23" fill="rgba(16,185,129,0.5)"/>
    <rect x="425" y="380" width="18" height="23" fill="rgba(16,185,129,0.5)"/>
    <rect x="463" y="380" width="18" height="23" fill="rgba(16,185,129,0.5)"/>
    <rect x="425" y="420" width="18" height="23" fill="rgba(16,185,129,0.5)"/>
    <rect x="463" y="420" width="18" height="23" fill="rgba(16,185,129,0.5)"/>
    <rect x="435" y="460" width="25" height="40" fill="rgba(16,185,129,0.8)"/>
  </g>

  <!-- Network connections -->
  <g id="network" opacity="0.6">
    <line x1="200" y1="350" x2="330" y2="280" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="330" y1="350" x2="455" y2="380" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <circle cx="200" cy="350" r="6" fill="rgba(37,99,235,0.9)">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="330" cy="280" r="6" fill="rgba(124,58,237,0.9)">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="455" cy="380" r="6" fill="rgba(16,185,129,0.9)">
      <animate attributeName="r" values="6;8;6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Chart/Graph element -->
  <g id="chart" transform="translate(550, 250)">
    <rect x="0" y="0" width="200" height="200" fill="rgba(255,255,255,0.15)" rx="10" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

    <!-- Bar chart -->
    <rect x="20" y="130" width="30" height="50" fill="rgba(37,99,235,0.8)">
      <animate attributeName="height" values="50;70;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="130;110;130" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="100" width="30" height="80" fill="rgba(124,58,237,0.8)">
      <animate attributeName="height" values="80;100;80" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;80;100" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="90" width="30" height="90" fill="rgba(16,185,129,0.8)">
      <animate attributeName="height" values="90;110;90" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="90;70;90" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="140" y="120" width="30" height="60" fill="rgba(245,158,11,0.8)">
      <animate attributeName="height" values="60;80;60" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="120;100;120" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Axis lines -->
    <line x1="15" y1="180" x2="175" y2="180" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <line x1="15" y1="30" x2="15" y2="180" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  </g>

  <!-- Floating documents/cards -->
  <g id="documents">
    <g transform="translate(100, 150)">
      <rect x="0" y="0" width="80" height="60" fill="rgba(255,255,255,0.2)" rx="4" stroke="rgba(255,255,255,0.4)" stroke-width="1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <line x1="10" y1="15" x2="70" y2="15" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <line x1="10" y1="30" x2="60" y2="30" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
      <line x1="10" y1="40" x2="65" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    </g>

    <g transform="translate(600, 100)">
      <rect x="0" y="0" width="70" height="55" fill="rgba(255,255,255,0.2)" rx="4" stroke="rgba(255,255,255,0.4)" stroke-width="1">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="5s" repeatCount="indefinite"/>
      </rect>
      <circle cx="35" cy="22" r="12" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="none"/>
      <line x1="10" y1="40" x2="60" y2="40" stroke="rgba(255,255,255,0.4)" stroke-width="1"/>
    </g>
  </g>

  <!-- People/Business icons -->
  <g id="people">
    <!-- Person 1 -->
    <g transform="translate(80, 450)">
      <circle cx="15" cy="10" r="8" fill="rgba(37,99,235,0.8)"/>
      <path d="M 5,30 Q 15,20 25,30" fill="rgba(37,99,235,0.8)" stroke="none"/>
      <animateTransform attributeName="transform" type="translate" values="80,450; 80,445; 80,450" dur="3s" repeatCount="indefinite"/>
    </g>

    <!-- Person 2 -->
    <g transform="translate(520, 470)">
      <circle cx="15" cy="10" r="8" fill="rgba(124,58,237,0.8)"/>
      <path d="M 5,30 Q 15,20 25,30" fill="rgba(124,58,237,0.8)" stroke="none"/>
      <animateTransform attributeName="transform" type="translate" values="520,470; 520,465; 520,470" dur="3s" begin="1s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Floating icons -->
  <g id="icons" opacity="0.7">
    <!-- Briefcase -->
    <g transform="translate(450, 100)">
      <rect x="0" y="5" width="30" height="20" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2" rx="2"/>
      <rect x="10" y="0" width="10" height="8" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
      <animateTransform attributeName="transform" type="translate" values="450,100; 450,90; 450,100" dur="4s" repeatCount="indefinite"/>
    </g>

    <!-- Handshake symbol -->
    <g transform="translate(150, 230)">
      <circle cx="15" cy="15" r="13" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
      <path d="M 8,15 L 12,15 L 12,10 L 18,10 L 18,15 L 22,15" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2" stroke-linecap="round"/>
      <animateTransform attributeName="transform" type="translate" values="150,230; 150,220; 150,230" dur="5s" repeatCount="indefinite"/>
    </g>

    <!-- Location pin -->
    <g transform="translate(530, 180)">
      <path d="M 15,5 Q 5,5 5,15 Q 5,25 15,35 Q 25,25 25,15 Q 25,5 15,5 Z" fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="2"/>
      <circle cx="15" cy="15" r="4" fill="rgba(255,255,255,0.8)"/>
      <animateTransform attributeName="transform" type="translate" values="530,180; 530,170; 530,180" dur="4.5s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Ground/Base -->
  <rect x="0" y="500" width="800" height="100" fill="rgba(255,255,255,0.05)"/>
  <line x1="0" y1="500" x2="800" y2="500" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
</svg>
