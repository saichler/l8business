syntax = "proto3";

package business;

option java_multiple_files = true;
option java_outer_classname = "Business";
option java_package = "com.service.types";
option go_package = "./types/service";

// Metadata contains information about the data source and collection
message Metadata {
  string source = 1;
  string downloaded_at = 2;
  int32 total_businesses = 3;
  repeated string cities = 4;
}

message BusinessList {
  repeated Business list = 1;
  map<string, int32> stats = 2;
}

// Business represents a small business entity
message Business {
  string source = 1;
  string name = 2;
  string owner = 3;
  string address = 4;
  string city = 5;
  string state = 6;
  string zip = 7;
  string phone = 8;
  string start_date = 9;
  string end_date = 10;
  string certificate_number = 11;
  string tax_id = 12;
  string segment = 13;
}

// BusinessData is the root message containing all businesses and metadata
message BusinessData {
  Metadata metadata = 1;
  repeated Business businesses = 2;
}
